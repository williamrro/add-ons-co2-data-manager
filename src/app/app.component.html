<div class="app">
	<app-headerbar [isT4User]="isT4User"></app-headerbar>
	<main>
		<aside>
			<left-side-menu-select
				[styles]="{ top: '50px', position: 'absolute' }"
				[type]="'normal'"
				[assetsPath]="''"
				[isVarianceNavigation]="true"
				[isOpen]="false"
				[loadURL]="'/co2emission/api/ttsmconfig?param=side_menu&version=1'"
				[position]="''"
			>
			</left-side-menu-select>
		</aside>
		<div class="flex column content">
			<router-outlet></router-outlet>
		</div>
	</main>
	<veraction-loader [loading]="svgLoader" [mask]="mask"></veraction-loader>
</div>
